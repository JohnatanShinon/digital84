<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <!-- Estilo CSS -->
    <style>
        /* Carrega a fonte DS-Digital Bold */
        @font-face {
            font-family: 'DS-Digital';
            src: url('DS-Digital Bold.TTF') format('truetype'); /* Ajuste o caminho conforme necessário */
            font-weight: bold;
            font-style: normal;
        }

        /* Estilo geral */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: 'DS-Digital', sans-serif; /* Usa DS-Digital como fonte principal */
            color: #fff;
            perspective: 1000px;
        }
        .clock-container {
            text-align: center;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            box-shadow: 
                0 0 20px #00ff99,
                0 0 20px #00ff99,
                0 0 40px #00ff99,
                0 0 40px #00ff99;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        .week-days {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .week-days .day {
            color: #666;
            transition: color 0.3s ease;
        }
        .week-days .day.active {
            color: #00ff99;
            font-weight: bold;
        }
        .digital-clock {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time {
            display: flex;
            align-items: center;
            font-size: 8vw;
            letter-spacing: 0.2em;
            font-weight: bold;
        }
        .hour,
        .minute,
        .second {
            color: #00ff99;
        }
        .dot {
            font-size: 5vw;
            color: #00ff99;
            margin: 0 0.2em;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- Dias da semana -->
        <div class="week-days">
            <div class="day" id="sun">Dom</div>
            <div class="day" id="mon">Seg</div>
            <div class="day" id="tue">Ter</div>
            <div class="day" id="wed">Qua</div>
            <div class="day" id="thu">Qui</div>
            <div class="day" id="fri">Sex</div>
            <div class="day" id="sat">Sáb</div>
        </div>
        <!-- Relógio digital -->
        <div class="digital-clock">
            <div class="time">
                <span class="hour" id="hour">00</span>
                <span class="dot">:</span>
                <span class="minute" id="minute">00</span>
                <span class="dot">:</span>
                <span class="second" id="second">00</span>
            </div>
        </div>
    </div>
    <!-- Script JavaScript -->
    <script>
        // Função para atualizar o relógio
        function updateClock() {
            const now = new Date();
            document.title = `Relógio - ${formatTime(now.getHours())}:${formatTime(now.getMinutes())}:${formatTime(now.getSeconds())}`;
            document.getElementById('hour').textContent = formatTime(now.getHours());
            document.getElementById('minute').textContent = formatTime(now.getMinutes());
            document.getElementById('second').textContent = formatTime(now.getSeconds());
            const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            days.forEach(day => document.getElementById(day).classList.remove('active'));
            document.getElementById(days[now.getDay()]).classList.add('active');
        }
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
